<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.2/semantic.min.css">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script type="text/javascript"
          src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.2/semantic.min.js"></script>
  <link rel="stylesheet" href="styles.css" type="text/css">
</head>
<body>

<div class="ui container">
  <div class="ui borderless top menu fixed">
    <div class="left menu top">
      <a class="item fitted"><i class="facebook f icon"></i></a>
      <a class="item fitted"><i class="twitter icon"></i></a>
      <a class="item fitted"><i class="pinterest icon"></i></a>
      <a class="item fitted"><i class="instagram icon"></i></a>
    </div>
    <div class="right menu top">
      <a class="item fitted"><i class="home icon"></i></a>
      <a class="item fitted"><i class="search icon"></i></a>
      <a class="item fitted"><i class="user icon"></i></a>

      <div class="ui dropdown simple fitted item">
        <a class="item fitted">MY CART</a>
        <i class="search icon"></i>
        <div class="text">0</div>
        <i class="dropdown icon"></i>
        <div class="ui menu">
          <div class="item dropdown item">My cart is currently empty.</div>
        </div>
      </div>
    </div>
  </div>
  <img id="logoimage" class="ui centered image"
       src="//cdn.shopify.com/s/files/1/1035/5187/t/5/assets/logo.png?48112882380210683" alt="Island Snow Hawaii"
       style="border: 0;">
  <div class="ui centered center grid container">
    <div class="ui menu borderless middle" id="hybrid">
      <div class="ui dropdown item">
        MEN
        <i class="dropdown icon"></i>
        <select>
          <option>TANK TOPS</option>
          <option>SHIRTS</option>
          <option>LONG SLEEVE SHIRTS</option>
          <option>SWEATSHIRTS</option>
          <option>BOARDSHORTS</option>
          <option>HATS</option>
          <option>STICKERS</option>
        </select>
      </div>
      <div class="ui dropdown item">
        WOMEN
        <i class="dropdown icon"></i>
        <select>
          <option>TANK TOPS</option>
          <option>SHIRTS</option>
          <option>LONG SLEEVE SHIRTS</option>
          <option>SWEATSHIRTS</option>
          <option>ACCESSORIES</option>
          <option>BAGS AND WALLETS</option>
          <option>STICKERS</option>
        </select>
      </div>
      <div class="ui dropdown item">
        KIDS
        <i class="dropdown icon"></i>
        <select>
          <option>SHIRTS</option>
          <option>ONESIES</option>
          <option>SWEATSHIRTS</option>
          <option>ACCESSORIES</option>
        </select>
      </div>
      <div class="ui dropdown item">
        BRANDS
        <i class="dropdown icon"></i>
        <select>
          <option>KICK</option>
          <option>COFFEE</option>
          <option>HAWAIIAN</option>
          <option>MEXICAN</option>
        </select>
      </div>
      <div class="ui dropdown item">
        SEARCH
      </div>
    </div>
  </div>
</div>
<img src="//cdn.shopify.com/s/files/1/1035/5187/t/5/assets/slide1.jpg?48112882380210683" alt="Slide 1 Alt Text"
     class="ui fluid image">
<div class="black-background">
  <div class="ui container colorblocktop">
    <div class="ui equal width grid bot">
      <div class="column">
        <div class="text">NAVIGATION</div>
        <div class="ui divider"></div>
        <div class="ui list">
          <div class="item">About Us</div>
          <div class="item">Videos</div>
          <div class="item">Store Locations</div>
        </div>
      </div>

      <div class="column">
        <div class="text">MAIN MENU</div>
        <div class="ui divider"></div>
        <div class="ui list">
          <div class="item">Men</div>
          <div class="item">Women</div>
          <div class="item">Kids</div>
        </div>

      </div>
      <div class="column">
        <div class="text">CONNECT</div>
        <div class="ui divider"></div>
        <div class="ui list">
          <div class="item">Sign up for the latest updates</div>
          <div class="item"><div class="ui input">
            <input type="text" placeholder="Enter Email..."> <button class="ui button">Join</button>
          </div></div>
        </div>

      </div>
    </div>
  </div>
</div>

<script>
  $('.ui.dropdown')
      .dropdown();
  $('#hybrid select')
      .dropdown({
        on: 'hover'
      });
</script>
</body>
</html>
